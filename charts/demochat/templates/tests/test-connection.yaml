apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "demochat.fullname" . }}-test-connection"
  labels:
    {{- include "demochat.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl:latest
      imagePullPolicy: IfNotPresent
      command:
        - /bin/sh
        - curl https://{{ .Values.ingress.hostname }}/login | grep Toronto
  restartPolicy: Never
